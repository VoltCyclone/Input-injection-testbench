name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ── Unit tests (fast, no GUI dependencies) ──
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & run unit tests
        run: |
          gcc -O2 -Wall -Wextra -o test_protocols test_protocols.c protocols.c -lm
          ./test_protocols

  # ── macOS build ──
  macos:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Verify binary
        run: ./kmbox_tester --help || true
      - uses: actions/upload-artifact@v4
        with:
          name: kmbox_tester-macos
          path: kmbox_tester

  # ── Linux build ──
  linux:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install GTK3 development libraries
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev
      - name: Build
        run: make
      - name: Verify binary
        run: ./kmbox_tester --help || true
      - uses: actions/upload-artifact@v4
        with:
          name: kmbox_tester-linux
          path: kmbox_tester

  # ── Windows build (MinGW via MSYS2) ──
  windows:
    runs-on: windows-latest
    needs: test
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            make
      - name: Build
        run: make
      - name: Verify binary
        run: ./kmbox_tester.exe --help || true
      - uses: actions/upload-artifact@v4
        with:
          name: kmbox_tester-windows
          path: kmbox_tester.exe
